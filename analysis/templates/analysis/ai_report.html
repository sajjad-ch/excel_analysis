<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI Report for {{ file_name }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">AI Advice</h5>
                <ul class="list-group">
                    {{ advice }}
                    {% comment %} {% for item in advice %}
                    <li class="list-group-item">{{ item }}</li>
                    {% endfor %} {% endcomment %}
                </ul>
            </div>
        </div>
        <a href="{% url 'UploadFile' %}" class="btn btn-secondary mt-4">Upload Another File</a>
    </div>
</body>
</html>
