<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Upload File</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin-top: 5rem;
            padding: 2rem;
            background: #fff; /* White background for the form */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for the form */
            border-radius: 8px; /* Rounded corners */
        }
        .form-label {
            cursor: pointer;
            font-weight: bold;
        }
        .form-label:hover {
            text-decoration: underline; /* Hover effect for the label */
            color: #0d6efd; /* Bootstrap primary color */
        }
        .btn-primary {
            background-color: #007bff; /* Adjust button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #file-upload {
            display: none; /* Hide default file input */
        }
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: #343a40; /* Dark gray color */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <h1 class="page-header">Upload Your File</h1>
            <form method="post" action="{% url 'UploadFile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <!-- Styled file input -->
                    <label for="file-upload" class="form-label text-primary mx-2">
                        <i class="fas fa-file-upload fa-lg mr-2"></i>Choose File
                    </label>
                    <input type="file" name="{{ fileform.file.name }}" id="file-upload" class="form-control">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary ml-3">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
